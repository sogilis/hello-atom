<!DOCTYPE html>
<html>
  <head>
    <title>Todo List!</title>
  </head>
  <body>
    <h1>Todo app!</h1>
      <ul id="todoList">
      </ul>
    <script>
    require('ipc').on('todos', function(list) {
        console.log(list);
      var htmlList = document.getElementById('todoList');
      for (todo in list) {
        var node = document.createElement("li");                 // Create a <li> node
        var textnode = document.createTextNode(todo);         // Create a text node
        node.appendChild(textnode);               
        htmlList.appendChild(node);
      }
    });  
    </script>
  </body>
</html>
