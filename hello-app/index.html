<!DOCTYPE html>
<html>
  <head>
    <title>Todo List!</title>
  </head>
  <body>
    <h1>Todo app!</h1>
      <ul id="todoList">
      </ul>
    <script>
    require('ipc').on('todo', function(todo) {
        console.log(todo);
        var htmlList = document.getElementById('todoList');
        
        var node = document.createElement("li");
        var textnode = document.createTextNode(todo.filename);
        var prenode = document.createElement("pre");
        var preTextnode = document.createTextNode(todo.content);
        prenode.appendChild(preTextnode);        
        node.appendChild(textnode);               
        node.appendChild(prenode);               
        htmlList.appendChild(node);
    });  
    </script>
  </body>
</html>
